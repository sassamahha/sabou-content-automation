name: publish_from_ideas
on:
  schedule:
    - cron: '15 23 * * *'   # 08:15 JST (= 23:15 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - name: Install deps
        run: pip install openai markdown
      - name: Generate articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_from_ideas.py
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/bonfillet/*.md
          git diff --cached --quiet || git commit -m "chore: auto-generate bonfillet posts"
          git push
